name: Create Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # Create zip file
      - run: zip -r ./release.zip *
      
      # Substitute tag for changelog
      - name: Substitute tag
        id: substitute_tag
        uses: ashley-taylor/regex-property-action@v1.4
        with:
          value: ${{github.event.release.tag_name}}
          regex: "[v.]"
          flags: "g"
          replacement: ""
          
      - name: Get current date
        id: date
        run: echo "{date}={$(date +'%Y-%m-%d')}" >> $GITHUB_ENV

      # Update release with zip file
      - name: Update Release with Files
        id: create_version_release
        uses: ncipollo/release-action@v1.12.0
        with:
          allowUpdates: true
          artifacts: './release.zip'
          body: "Changelog: https://github.com/jabelardo/drsc-es-compendio-foundry/blob/main/CHANGELOG.md#${{steps.substitute_tag.outputs.value}}---${{env.date}}"
          omitDraftDuringUpdate: true
          omitPrereleaseDuringUpdate: true
